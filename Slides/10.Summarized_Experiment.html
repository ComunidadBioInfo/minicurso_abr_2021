# Summarized Experiment
## ColData

--




- El cajón o slot correspondiente a `ColData` contiene la tabla de metadatos creada para importar las cuentas con tximeta

--

- Para acceder a **.red[ColData]** usar el siguiente comando:
.tiny[

```r
colData(gse)
```

```
## DataFrame with 6 rows and 2 columns
##                 names   condition
##           &lt;character&gt; &lt;character&gt;
## A_CT_1         A_CT_1          CT
## A_CT_2         A_CT_2          CT
## A_CT_3         A_CT_3          CT
## A_Veraf_1   A_Veraf_1       Veraf
## A_Veraf_2   A_Veraf_2       Veraf
## A_Veraf_3   A_Veraf_3       Veraf
```
]
---

# Summarized Experiment
## ColData

- El slot **ColData** conserva la clase de *DataFrame*
.tiny[

```r
class(colData(gse))
```

```
## [1] "DFrame"
## attr(,"package")
## [1] "S4Vectors"
```
]

--

- *Rownames* de **ColData** corresponden a los *Colnames* en el slot **Assay**
.tiny[

```r
rownames(colData(gse))
```

```
## [1] "A_CT_1"    "A_CT_2"    "A_CT_3"    "A_Veraf_1" "A_Veraf_2" "A_Veraf_3"
```
]

# Summarized experiment
--

- El slot `assay` almacena la información de las cuentas para cada transcrito dividida en tres niveles:

--

.tiny[

```r
assayNames(gse)
```

```
## [1] "counts"    "abundance" "length"
```
]

--

- Para acceder a la matriz de cuentas estimadas por **Salmon**, correr:

.tiny[

```r
head(assay(gse), 5)
```

```

# Summarized experiment

¿Recuerdan a qué tiene que ser igual *Rownames* del slot colData?

--
.tiny[

```r
rownames(colData(gse))
```

```
## [1] "A_CT_1"    "A_CT_2"    "A_CT_3"    "A_Veraf_1" "A_Veraf_2" "A_Veraf_3"
```
]

--
.tiny[

```
## [1] "A_CT_1"    "A_CT_2"    "A_CT_3"    "A_Veraf_1" "A_Veraf_2" "A_Veraf_3"
```
]

--
.tiny[

```r
## Comprobar que rownames de colData es igual a colnames de assay
row.names(colData(gse)) == colnames(assay(gse))
```

```
## [1] TRUE TRUE TRUE TRUE TRUE TRUE
```
]
